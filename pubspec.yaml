name: x50pay
version: '1.5.4+1'
publish_to: none
environment: 
  sdk: '>=3.2.0 <4.0.0'
  flutter: '^3.22.0'
description: X50Pay app
dependencies: 
  cached_network_image: '^3.2.3'
  collection: '^1.16.0'
  country_flags: '^2.1.1'
  cupertino_icons: '^1.0.5'
  device_info_plus: '^10.1.0'
  flutter: 
    sdk: flutter
  flutter_colorpicker: 
    git: 'https://github.com/maple135790/flutter_colorpicker.git'
  flutter_easyloading: 
    path: './dependencies/flutter_easyloading-3.0.5/'
  flutter_launcher_icons: '^0.13.1'
  flutter_localizations: 
    sdk: flutter
  flutter_native_splash: '^2.2.7'
  flutter_secure_storage: '^9.0.0'
  flutter_svg: '^2.0.9'
  fluttertoast: '^8.2.2'
  go_router: '^14.1.1'
  google_fonts: '^6.1.0'
  html: '^0.15.3'
  http: '^1.1.0'
  intl: '^0.19.0'
  json_annotation: '^4.8.1'
  local_auth: '^2.1.7'
  location: '^6.0.2'
  matrix4_transform: '^3.0.0'
  mobile_scanner: '^5.1.1'
  navigation_history_observer: '^1.1.0'
  nfc_manager: '^3.3.0'
  package_info_plus: '^8.0.0'
  path_drawing: '^1.0.1'
  permission_handler: '^11.0.0'
  provider: '^6.0.3'
  shared_preferences: '^2.2.1'
  shared_preferences_debugger: '^0.1.0'
  transparent_image: '^2.0.1'
  uni_links: '^0.5.1'
  url_launcher: '^6.1.14'
  vector_graphics: '^1.1.9+1'
  vibration: '^1.8.1'
  xml: '^6.3.0'
dev_dependencies: 
  build_runner: '^2.1.11'
  change_app_package_name: '^1.1.0'
  flutter_gen_runner: '^5.5.0+1'
  flutter_lints: '^4.0.0'
  flutter_test: 
    sdk: flutter
  json_serializable: '^6.7.0'
  mocktail: '^1.0.0'
  pubspec_dependency_sorter: '^1.0.5'
flutter: 
  assets: 
    - assets/images/appIcon/appstore.png
    - assets/images/appIcon/playstore.png
    - assets/images/common/header_icon_rsz.png
    - assets/images/common/logo_150.jpg
    - assets/images/home/mari_level/ouo.png
    - assets/images/home/top.png
    - assets/images/home/vts.png
    - assets/images/scanPay/jkopay_logo.png
    - assets/images/scanPay/linepay_logo.png
    - assets/texts/license.txt
    - assets/images/collab/shop-solid.svg.vec
    - assets/images/common/spinner-solid.svg.vec
    - assets/images/common/torii.svg.vec
    - assets/images/game/heart-circle-plus-solid.svg.vec
    - assets/images/home/heart-regular.svg
    - assets/images/home/bolt-solid.svg.vec
    - assets/images/home/heart-regular.svg.vec
    - assets/images/home/heart-solid.svg.vec
    - assets/images/home/shirt-solid.svg.vec
    - assets/images/quest/stamp.svg.vec
    - assets/images/scanPay/p-solid.svg.vec
  uses-material-design: true
flutter_icons: 
  image_path: assets/images/appIcon/appstore.png
  adaptive_icon_foreground: assets/images/appIcon/playstore.png
  adaptive_icon_background: '#1c1728'
  image_path_ios: assets/images/appIcon/appstore.png
  android: true
  ios: true
  min_sdk_android: 21
  remove_alpha_ios: true
flutter_native_splash: 
  color: '#1e1e1e'
  android_12: 
    color: '#1e1e1e'
flutter_intl: 
  main_locale: 'zh_TW'
  enabled: true
flutter_gen: 
  line_length: 80
  assets: 
    outputs: 
      class_name: R
