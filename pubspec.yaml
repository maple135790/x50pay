name: x50pay
description: X50Pay app
publish_to: none
version: 1.4.3+1
environment:
  sdk: '>=3.2.0 <4.0.0'
dependencies:
  cached_network_image: ^3.2.3
  collection: ^1.16.0
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.0.3
  flutter_easyloading:
    path: ./dependencies/flutter_easyloading-3.0.5/
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.7
  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.2
  go_router: ^12.1.1
  html: ^0.15.3
  http: ^1.1.0
  json_annotation: ^4.8.1
  location: ^5.0.3
  matrix4_transform: ^3.0.0
  navigation_history_observer: ^1.1.0
  path_drawing: ^1.0.1
  permission_handler: ^11.0.0
  provider: ^6.0.3
  qr_code_scanner: ^1.0.0
  r_dart_library:
    path: ./dependencies/r_dart_library/
  shared_preferences: ^2.2.1
  transparent_image: ^2.0.1
  url_launcher: ^6.1.14
  xml: ^6.3.0
  shared_preferences_debugger: ^0.1.0
  package_info_plus: ^5.0.1
  vibration: ^1.8.1
  flutter_localizations:
    sdk: flutter
  uni_links: ^0.5.1
  nfc_manager: ^3.3.0
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.7
  intl: ^0.18.1
  country_flags: ^2.1.1
  vector_graphics: ^1.1.9+1
  google_fonts: ^6.1.0
dev_dependencies:
  change_app_package_name: ^1.1.0
  mocktail: ^1.0.0
  build_runner: ^2.1.11
  json_serializable: ^6.7.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
flutter:
  uses-material-design: true
  assets:
  - assets/images/appIcon/appstore.png
  - assets/images/appIcon/playstore.png
  - assets/images/collab/shop-solid.svg
  - assets/images/common/header_icon_rsz.png
  - assets/images/common/logo_150.jpg
  - assets/images/common/spinner-solid.svg
  - assets/images/common/torii.svg
  - assets/images/home/bolt-solid.svg
  - assets/images/home/heart-regular.svg
  - assets/images/home/heart-solid.svg
  - assets/images/home/mari_level/ouo.png
  - assets/images/home/shirt-solid.svg
  - assets/images/home/top.png
  - assets/images/home/vts.png
  - assets/images/quest/stamp.svg
  - assets/images/scanPay/jkopay_logo.png
  - assets/images/scanPay/linepay_logo.png
  - assets/images/scanPay/p-solid.svg
  - assets/texts/license.txt
  - assets/images/collab/shop-solid.svg.vec
  - assets/images/common/spinner-solid.svg.vec
  - assets/images/common/torii.svg.vec
  - assets/images/home/bolt-solid.svg.vec
  - assets/images/home/heart-regular.svg.vec
  - assets/images/home/heart-solid.svg.vec
  - assets/images/home/shirt-solid.svg.vec
  - assets/images/quest/stamp.svg.vec
  - assets/images/scanPay/p-solid.svg.vec
flr:
  core_version: 3.2.0
  dartfmt_line_length: 80
  assets:
  - /assets/images/
  - /assets/texts/
  fonts:
  - /assets/fonts/
flutter_icons:
  image_path: assets/images/appIcon/appstore.png
  adaptive_icon_foreground: assets/images/appIcon/playstore.png
  adaptive_icon_background: '#1c1728'
  image_path_ios: assets/images/appIcon/appstore.png
  android: true
  ios: true
  min_sdk_android: 21
  remove_alpha_ios: true
flutter_native_splash:
  color: '#1e1e1e'
  android_12:
    color: '#1e1e1e'
flutter_intl:
  enabled: true
  main_locale: zh_TW
